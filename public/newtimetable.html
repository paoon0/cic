<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>時間割作成</title>
  <link rel="stylesheet" href="./css/newtimetable.css">
</head>

<body>
  <nav id="nav">
    <div class="hamburger" v-on:click='active=!active'>
      <span class="line line01" v-bind:class="{'v-line01':active}"></span>
      <span class="line line02" v-bind:class="{'v-line02':active}"></span>
      <span class="line line03" v-bind:class="{'v-line03':active}"></span>
    </div>
    <div class="menu" v-show="active">
      <ul>
        <li><a href="home.html" v-on:click='active=!active'>ホーム</a></li>
        <li><a href="chatroom.html" v-on:click='active=!active'>授業トークルーム</a></li>
      </ul>
    </div>
  </nav>
  <h1>時間割作成</h1>

  <form onsubmit="saveClass(event)">
    <label for="class-name">授業名:</label>
    <input type="text" id="class-name" name="class-name" required>
    <label for="teacher-name">先生の名前:</label>
    <input type="text" id="teacher-name" name="teacher-name" required>
    <label for="class-place">場所:</label>
    <input type="text" id="class-place" name="class-place" required>
    <br>

    <label for="day">曜日:</label>
    <select id="day" name="day">
      <option value="Mon">月曜日</option>
      <option value="Tue">火曜日</option>
      <option value="Wed">水曜日</option>
      <option value="Thu">木曜日</option>
      <option value="Fri">金曜日</option>
    </select>

    <br>

    <label for="time">時間帯:</label>
    <select id="time" name="time">
      <option value="1">1限</option>
      <option value="2">2限</option>
      <option value="3">3限</option>
      <option value="4">4限</option>
      <option value="5">5限</option>
    </select>

    <br>

    <button type="button" id="btn">保存</button>
  </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  new Vue({
    el: '#nav',
    data: {
      active: false
    }
  });
</script>
<script type="module" src="./js/newtimetable.js"></script>

</html>
